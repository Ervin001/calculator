<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">999999999999</div>
      <button class="btns btns--0 special clear">Clear</button>
      <button class="btns btns--1 special delete">Delete</button>
      <button class="btns btns--2 special percent">&percnt;</button>
      <button class="btns btns--3 decimal">&#46;</button>
      <button class="btns btns--4 special divide">&divide;</button>
      <button class="btns btns--5 special multiply">&times;</button>
      <button class="btns btns--6 special subtract">&minus;</button>
      <button class="btns btns--7 special addition">&plus;</button>
      <button class="btns btns--8 equals">&equals;</button>

      <buttons id="one" class="btns btns--9 btn-numbers">1</buttons>
      <buttons id="two" class="btns btns--10 btn-numbers">2</buttons>
      <buttons id="three" class="btns btns--11 btn-numbers">3</buttons>
      <buttons id="four" class="btns btns--12 btn-numbers">4</buttons>
      <buttons id="five" class="btns btns--13 btn-numbers">5</buttons>
      <buttons id="six" class="btns btns--14 btn-numbers">6</buttons>
      <buttons id="seven" class="btns btns--15 btn-numbers">7</buttons>
      <buttons id="eight" class="btns btns--16 btn-numbers">8</buttons>
      <buttons id="nine" class="btns btns--17 btn-numbers">9</buttons>
      <buttons id="zero" class="btns btns--18 btn-numbers">0</buttons>
    </div>
  </body>
</html>
